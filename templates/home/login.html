{% extends "home/basic.html" %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5" data-aos="fade-down">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form target="{% url 'login' %}" method="POST" onsubmit="activate_spinner()">
                {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                  <h3 class="text-center fw-bold mx-3 mb-0" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Login</h3>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input required type="text" name="loginusername" id="username" class="form-control form-control-lg"
                    placeholder="Enter username" />
                
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input id="sign_in_but" required type="password" name="loginpassword" id="pass" class="form-control form-control-lg"
                    placeholder="Enter password" />
                
                </div>
      
               
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" class="btn  btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: black; color: white;" value="Login"/>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                      class="link-danger">Register</a></p>
                     
                </div>
      
              </form>
            </div>
          </div>
        </div>
    
      
      
       
        </div>
      </section>
      <script>
        function activate_spinner()
{
  document.getElementById("sign_in_but").innerHTML = "<button  class='btn btn-primary'><span class='spinner-bosrder spinner-border-sm'></span> Please Wait...</button>";

}
      </script>



{% endblock body %}
